<!DOCTYPE html>
<html>
<head>
<title>Profile Page</title>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-color: black;
font-family: Arial, sans-serif;
}

.container {
text-align: center;
background: grey;
padding: 40px;
border-radius: 15px;
box-shadow: 0 0 15px rgba(0,0,0,0.1);
width: 350px;
}

.profile-pic {
width: 100px;
height: 100px;
border-radius: 50px; /* radius 50 */
object-fit: cover;
margin-bottom: 20px;
border: 3px solid #4CAF50;
}

.bold-text {
font-weight: bold;
font-size: 20px;
margin-bottom: 10px;
}

.normal-text {
font-size: 14px;
color: gray;
margin-bottom: 25px;
}

.button-container {
display: flex;
justify-content: center;
gap: 10px;
}

button {
padding: 10px 15px;
border: none;
border-radius: 5px;
background-color: #4CAF50;
color: white;
cursor: pointer;
font-size: 14px;
}

button:hover {
background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
<img src="username.png" alt="Profile Picture" class="profile-pic">

<div class="bold-text">I am Shaniba Abdul Kareem</div>

<div class="about-text">
    Btech ComputerScience Student 
    
</div>
<br>
<div class="button-container">
<button>LINKDIN</button>
<button>GITHUB</button>
<a href="project.html"><button>PROJECT</button></a>
</div>
</div>

</body>
</html>
